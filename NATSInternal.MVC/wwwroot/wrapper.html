<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.7/signalr.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100 m-0 p-0">
        <div class="d-flex flex-column h-100 justify-content-start align-items-stretch">
            <div class="bg-secondary bg-opacity-10 w-100 p-2">
                <div class="input-group shadow-sm">
                    <div class="btn-group overflow-visible">
                        <button id="optionsButton" class="btn btn-success" data-bs-toggle="dropdown"
                                data-bs-auto-close="outside"></button>
                        <div class="dropdown-menu shadow p-0" style="width: 300px;">
                            <form id="options" class="small p-3 d-flex flex-column">
                                <div class="form-group">
                                    <label class="form-label opacity-75 fw-bold" for="interceptAnchor">
                                        Intercept anchor &lt;a&gt;&lt;/a&gt;
                                    </label>
                                    <select class="form-select" id="interceptScriptRequests"
                                            oninput="onInterceptAnchorInput">
                                        <option value="true" selected>Enable</option>
                                        <option value="false">Disable</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-label opacity-75 fw-bold m-0" for="interceptForm">
                                        Intercept form &lt;form&gt;&lt;/form&gt;
                                    </label>
                                    <select class="form-select" id="interceptForm"
                                            oninput="onInterceptFormInput">
                                        <option value="getAndPost" selected>Both GET and POST</option>
                                        <option value="getOnly">GET only</option>
                                        <option value="postOnly">POST only</option>
                                        <option value="false">Disabled</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-label opacity-75 fw-bold m-0" for="hubStartingTimeout">
                                        SignalR Hub starting timeout (seconds)
                                    </label>
                                    <select class="form-select" id="hubStartingTimeout"
                                            oninput="onHubStartingTimeoutInput">
                                        <option value="3">3</option>
                                        <option value="5" selected>5</option>
                                        <option value="10">10</option>
                                        <option value="15">15</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <label class="form-label opacity-75 fw-bold m-0" for="requestTimeout">
                                        Request timeout (seconds)
                                    </label>
                                    <select class="form-select" id="requestTimeout"
                                            oninput="onRequestTimeoutInput">
                                        <option value="5">5</option>
                                        <option value="10" selected>10</option>
                                        <option value="15">15</option>
                                        <option value="20">20</option>
                                        <option value="30">30</option>
                                        <option value="60">60</option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-end mt-3">
                                    <button class="btn btn-outline-primary" id="loadConfigButton" type="button"
                                            title="Load Service Worker config">
                                        <i class="bi bi-arrow-clockwise"></i> 
                                    </button>
                                    <button class="btn btn-outline-primary mx-2" id="resetWsButton" type="button"
                                            title="Reset WebSocket connection">
                                        <i class="bi bi-hdd-network-fill"></i>
                                    </button>
                                    <button type="submit" id="configSubmitButton" class="btn btn-primary" title="Save">
                                        <i class="bi bi-floppy"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <input type="text" id="addressInput" class="form-control"></input>
                    <button id="refreshButton" class="btn btn-primary">Refresh</button>
                </div>
            </div>
            <div class="d-flex h-100 justify-content-stretch align-items-stretch">
                <div id="iframe" class="w-100 h-100"></div>
            </div>
        </div>
    </div>
    <script>
        /**
         * @typedef {object} Model
         * @property {boolean} interceptAnchor
         * @property {"getAndPost" | "getOnly" | "postOnly" | false} interceptForm
         * @property {number} hubStartingTimeout
         * @property {number} requestTimeout
         * @property {string} pathName
         */

        let /** @type {HTMLButtonElement} */ optionsButton;
        let /** @type {HTMLFormElement} */ configForm, /** @type {HTMLButtonElement} */ configSubmitButton;
        let /** @type {string} */ currentRoute;
        let /** @type {HTMLInputElement} */ addressInput, /** @type {HTMLDivElement} */ iframe;
        let /** @type {HTMLButtonElement} */ refreshButton, /** @type {HTMLButtonElement} */ resetWSButton;
        let /** @type {signalR.HubConnectionBuilder} */ hubConnection;

        const /** @type {Model} */ model = {
            interceptAnchor: true,
            interceptForm: "getAndPost",
            hubStartingTimeout: 5,
            requestTimeout: 10,
            pathName: "/"
        };

        let refreshButtonClickedTime = Date.now();

        window.addEventListener("DOMContentLoaded", async () => {
            hubConnection = new signalR.HubConnectionBuilder()
                .withUrl(window.origin + "/wrapper")
                .configureLogging(signalR.LogLevel.Information)
                .build();
            hubConnection.on("ResponseGet", onResponse)
            hubConnection.on("ResponsePost", onResponse)

            optionsButton = document.getElementById("optionsButton");

            addressInput = document.getElementById("addressInput");
            addressInput.addEventListener("focus", () => addressInput.select());
            addressInput.addEventListener("focusout", () =>  addressInput.blur());
            addressInput.addEventListener("keydown", (event) => {
                if (event.keyCode === 13) {
                    iframe.src = window.location.origin + currentRoute;
                }
            });
            
            iframe = document.getElementById("iframe");
            iframe.addEventListener("load", () => {
                const anchorElements = iframe.contentWindow.document.querySelectorAll("a");
                for (const anchor of anchorElements) {
                    anchor.addEventListener("click", onAnchorClicked);
                }
                optionsButton.textContent = window.location.origin + model.pathName;
            });

            refreshButton = document.getElementById("refreshButton");
            refreshButton.addEventListener("click", () => {
                refreshButtonClickedTime = Date.now();
                hubConnection.invoke("RequestGet", window.origin + model.pathName)
            });

            loadConfigButton = document.getElementById("loadConfigButton");

            resetWSButton = document.getElementById("resetWsButton");
            resetWSButton.addEventListener("click", resetHubConnnection);
            
            try {
                await hubConnection.start();
                console.log("Wrapper hub connected.");
                hubConnection.invoke("RequestGet", window.origin + model.pathName);
            } catch (error) {
                console.log(error);
            }
        });

        window.addEventListener("message", (event) => {
            if (typeof event.data === "string") {
                console.log(event.data);
                return;
            }

            /** @type {{ type: string, newRoute: string }} */
            const { type, newRoute } = event.data;
            if (type === "routeChanged") {
                currentRoute = newRoute;
                addressInput.value = newRoute.substring(1, newRoute.length);
            }
        });

        /**
         * @param {InputEvent} event
         */
        function onInterceptAnchorInput(event) {
            model.interceptAnchor = event.data === "false" ? false : event.data;
        }

        /**
         * @param {InputEvent} event
         */
        function onInterceptFormInput(event) {
            model.interceptForm = event.data === "false" ? false : event.data;
        }

        /**
         * @param {InputEvent} event
         */
        function onHubStartingTimeoutInput(event) {
            model.hubStartingTimeout = parseInt(event.data);
        }

        /**
         * @param {InputEvent} event
         */
        function onRequestTimeoutInput(event) {
            model.requestTimeout = parseInt(event.data);
        }

        /**
         * @param {Event} event
         */
        function onAnchorClicked(event) {
            const /** @type {HTMLAnchorElement} */ anchor = event.target;
            event.preventDefault();
            if (model.interceptAnchor && anchor.origin === window.origin && hubConnection.state === 1) {
                event.preventDefault();
                hubConnection.invoke("RequestGet", anchor.pathname);
            }
        }

        /**
         * @param {SubmitEvent} event
         */
        function onFormSubmit(event) {
            const /** @type {HTMLFormElement} */ form = event.target;
            event.preventDefault();

            if (!model.interceptForm || hubConnection.state === 1) {
                return;
            }

            if (form.method.toLowerCase === "get" &&
                    (model.interceptForm === "getAndPost" || model.interceptForm === "getOnly")) {
                event.preventDefault();
                hubConnection.invoke("RequestGet", new URL(form.action).pathname);
                return;
            }

            if (form.method.toLowerCase() === "post" &&
                    (model.interceptForm === "getAndPost" || model.interceptForm === "postOnly")) {
                event.preventDefault();
                const /** @type {HTMLFormElement} */ form = event.target;
                const formData = Object.fromEntries(new FormData(form).entries());
                hubConnection.invoke("RequestPost", form.action, formData);
                return;
            }
        }

        /**
         * @param {{ pathName: string; template: string, statusCode: number, redirectTo: string | null }} responseMessage
         */
        async function onResponse(responseMessage) {
            console.log(responseMessage.pathName, Date.now() - refreshButtonClickedTime);
            console.log(responseMessage ?? "undefined");
            model.pathName = responseMessage.pathName.replace(window.origin, "");
            addressInput.value = model.pathName;
            iframe.innerHTML = responseMessage.template;

            if (responseMessage.redirectTo) {
                hubConnection.invoke("RequestGet", responseMessage.pathName);
                return;
            }

            console.log(Date.now() - refreshButtonClickedTime);

            const anchorElements = iframe.querySelectorAll("a");
            for (const anchor of anchorElements) {
                console.log(anchor.href)
                anchor.addEventListener("click", onAnchorClicked);
            }

            iframe.querySelectorAll("form").forEach(formElement => {
                formElement.addEventListener("submit", onFormSubmit);
            });

            optionsButton.textContent = window.location.origin + model.pathName;
        }

        function resetHubConnnection() {
            hubConnection.start();
        }
    </script>

    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css");

        html, body {
            height: 100vh;
        }
    </style>
</body>
</html>
